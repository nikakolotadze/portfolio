    <style>
        body {
            padding: 20px;
            padding-bottom: 80px; /* დავამატეთ მეტი ქვედა padding-ი */
            margin: 0;
            box-sizing: border-box;
            min-height: 100vh; /* უზრუნველყოფს, რომ გვერდი ყოველთვის იკავებს მინიმუმ ეკრანის სიმაღლეს iframe-ში */
            display: flex; /* Flexbox-ის გამოყენება, რათა შიგთავსი კარგად გადანაწილდეს */
            flex-direction: column; /* ელემენტები ერთმანეთის ქვემოთ */
            justify-content: space-between; /* კონტენტი ზემოთ, სივრცე და ქვედა ნაწილი */
        }
        #music-therapy {
             padding: 50px 20px;
             background-color: #4b4d4e;
             flex-grow: 1; /* იკავებს დარჩენილ სივრცეს */
             margin-top: 20px; /* მცირე დაშორება ზემოთ */
        }
        #music-therapy > div {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        #music-therapy p {
            font-size: 16px;
            margin-bottom: 40px;
            color: #ffffff; /* შევცვალე ფერი თეთრად, რადგან #4b4d4e ფონზე #4b4d4e არ ჩანს */
        }
        #music-therapy > div > div { /* Flex container for music items */
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .music-item { /* სტილი თითოეული მუსიკის ბლოკისთვის */
            width: 300px;
            background: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .music-item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .music-item .content-wrapper {
            padding: 20px;
            text-align: left;
            flex-grow: 1; /* კონტენტი იზრდება, რომ შეავსოს სივრცე */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* ტექსტი ზემოთ, აუდიო ქვემოთ */
        }
        .music-item h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #4b4d4e;
        }
        .music-item p {
            font-size: 14px;
            margin-bottom: 20px;
            color: #7f8c8d;
        }
        .music-item audio {
            width: 100%;
            margin-top: auto; /* აუდიო ბოლოში მიეკრობა */
        }
        .wussup {
            font-size: 2.5em; /* გაზრდილი შრიფტი */
            text-align: center;
            margin-top: 20px;
            margin-bottom: 30px; /* მეტი ქვედა ზღვარი */
            color: #333; /* ან თქვენი სასურველი ფერი */
        }
    </style>
</head>
